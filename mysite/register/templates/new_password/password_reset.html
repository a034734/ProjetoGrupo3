{% extends "main/base.html"  %}
{% block content %}
{% load static %}


{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'main/css/login.css'%}">
<!-- MAIN -->
      <!-- Full Page Intro -->
  <main>
    <div class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body">
          <!--Header-->
          <div class="text-center">
            <h3 class="white-text">
            <i class="fa fa-user white-text"></i> Change Password</h3>
            <hr class="hr-light">
          </div>
      <form method="POST" class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit" name="button">Request Password Reset</button>
        </div>
      </form>
    </div>
  </main>

{% endblock content %}
