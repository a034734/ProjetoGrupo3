
{% extends "main/base.html" %}
{% block content %}
{% load static %}


{% load crispy_forms_tags %}

  <link rel="stylesheet" href="{% static 'main/css/login.css'%}">
<!-- MAIN -->
        <!-- Full Page Intro -->
    <main>
      <div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body">
            <!--Header-->
            <div class="text-center">
              <h3 class="white-text">
              <img src="{% static 'main/img/register.png' %}" class="card-img-top mx-auto d-block" style="width: 70%;" alt="ThisorThat">
              <hr class="hr-light">
            </div>
            <!--Body-->
            <form method="POST" class="form-group">
              {% csrf_token %}
                <fieldset class="form-group">
                  {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-success" type="submit" name="button">Register</button>
                </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted">
                Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
              </small>
            </div>
            </div>
          </div>
        </div>
      </main>

{% endblock content %}
