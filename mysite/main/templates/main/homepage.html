
{% extends "main/base.html" %}
{% block content %}
{% load static %}


    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="card border-0 shadow my-5 ">
                <hr class="hr-light">
                <img src="{% static 'main/img/Logo.png' %}" class="card-img-top mx-auto d-block" style="width: 40%; opacity: 100%;" alt="ThisorThat">
              <div class="card-body p-5">
                <!-- Full Page Intro -->
                <div class="view">
                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-black-light align-items-center">
                    <!-- Content -->
                    <div class="container">
                        <!--Grid row-->
                        <div class="row">
                        <!--Grid column-->
                        <div class="col-md-12 mb-4 white-text text-center">
                            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                            <a href="{% url 'find' %}" class="btn mx-5" role="button" aria-pressed="true">Find People !</a>
                            <hr class="hr-light">
                            <a href="{% url 'play' %}" class="btn mx-5" role="button" aria-pressed="true">Official Games</a>
                            <hr class="hr-light">
                            <a href="{% url 'user_games' %}" class="btn mx-5" role="button" aria-pressed="true">Community Games</a>
                        </div>
                        <!--Grid column-->
                        </div>
                        <!--Grid row-->
                    </div>
                    <!-- Content -->
                    </div>
                    <!-- Mask & flexbox options-->
                </div>
              </div>
            </div>
          </div>
    </main>


{% endblock %}
