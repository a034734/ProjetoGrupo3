{% extends "main/base.html" %}
{% block content %}
{% load static %}

  <link rel="stylesheet" href="{% static 'main/css/find.css'%}">



    <!-- MAIN -->
    <main>
            <div class="container">
                <div class="card border-0 shadow my-5">
                    <hr class="hr-light">
                    <img src="{% static 'main/img/user_games.png' %}" class="card-img-top mx-auto d-block" style="width: 40%;" alt="ThisorThat">
                    <div class="card">
                      <div class="card-body">
                        <article class="media content-section">
                          <img class="rounded-circle article-img " src="{{object.user.profile.image.url}}" style="width: 60px; height: 60px;" >
                          <div class="media-body">
                            <div class="article-metadata">
                              <a class="mr-2" href="#">{{ object.user }} </a>
                              <small class="text-muted"> {{object.data|date:"F d, Y"}} </small>
                            </div>
                            <h2 class="article-title"> {{object.title}} </h2>
                            <hr class="hr-light">

                            <div class="card-group">
                                <div class="card">
                                    <img src="{{ game.img1.url }}" style="width: 75%; height: 70%;">
                                  <div class="card-body">
                                    {% if object.user != user %}
                                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="#"> This </a>
                                    {% endif %}
                                  </div>
                                </div>
                                <div class="card">
                                    <img src="{{ game.img2.url }}" style="width: 75%; height: 70%;">
                                  <div class="card-body">
                                    {% if object.user != user %}
                                      <a class="btn btn-danger btn-sm mt-1 mb-1" href="#"> That </a>
                                    {% endif %}
                                  </div>
                                </div>
                            </div>
                            {% if object.user == user %}
                            <a class="btn btn-secundary btn-sm mt-1 mb-1" href="{% url 'game-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'game-delete' object.id %}">Delete</a>
                            {% endif %}
                          </div>
                        </article>
                      </div>
                    </div>
                    <hr class="hr-light">
                </div>
              </div>
        </main>

{% endblock %}
