{% load static %}
<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/homepage.css'%}">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{%block title %} My Site {% endblock %}</title>
  </head>

  <body style="background-image: url('{% static 'main/img/Fundo.jpg' %}')">
<header>
    <div class="inicio">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'main/img/Logo.png' %}" class="logo" alt="ThisorThat">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'play' %}" class="nav-item nav-link">Oficial Games</a>
                    <a href="{% url 'find' %}" class="nav-item nav-link">Find People !</a>
                    <a href="scoreboards.html" class="nav-item nav-link">Scoreboards</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                </div>
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="profile.html">Profile</a>
                  <a class="nav-item nav-link" href="/logout">Logout</a>
                  {% else %}
                  <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                  <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                  {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>

    <div id="content", name="content", class="main">

          {% block content %}
          {% endblock %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'main/js/js.js' %}"></script>
  </body>
</html>
