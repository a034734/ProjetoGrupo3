{% block content %}
{% load static %}

    <link rel="stylesheet" href="{% static 'main/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/find.css'%}">

    <main>
        <div class="container">
            <div class="card border-0 shadow my-5">
                <hr class="hr-light">
                <img src="{% static 'main/img/play.png' %}" class="card-img-top mx-auto d-block" style="width: 50%;" alt="ThisorThat">

                <div class="card-group">
                    <div class="card">
                        <img class="card-img-top" src="{% static 'main/img/dog.png' %}" style="width: 100%; height: 100%;" alt="Card image cap">

                        <h5 class="card-title">Dogs</h5>
                        <a href="#" class="btn btn-primary">Play</a>
                      </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="{% static 'main/img/games.png' %}" style="width: 100%; height: 100%;" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Games</h5>
                        <a href="#" class="btn btn-primary">Play</a>
                      </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="{% static 'main/img/fruit.png' %}" style="width: 100%; height: 100%;" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Fruit</h5>
                        <a href="#" class="btn btn-primary">Play</a>
                      </div>
                    </div>
                </div>
            </div>

        </div>
